<!-- mcs/ui/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MicroColdSpray Service Monitor - System monitoring and control interface">
    <meta name="theme-color" content="#0284c7">
    <title>{% block title %}{{ page_title }} - MicroColdSpray{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”§</text></svg>">
    
    <!-- Styles -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
    {% block extra_css %}{% endblock %}

    <!-- TailwindCSS Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0284c7',
                        success: '#22c55e',
                        warning: '#f59e0b',
                        error: '#ef4444'
                    }
                }
            },
            safelist: [
                'bg-success',
                'bg-warning',
                'bg-error',
                'border-success',
                'border-warning',
                'border-error',
                'text-success',
                'text-warning',
                'text-error',
                'bg-success/10',
                'bg-warning/10',
                'bg-error/10'
            ]
        };
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="/" class="flex items-center space-x-2">
                        <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="text-xl font-semibold text-gray-900">MicroColdSpray</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative" x-data="{ open: false }" @click.outside="open = false">
                        <button @click="open = !open" class="flex items-center space-x-2 text-gray-600 hover:text-primary">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span>Documentation</span>
                            <svg class="w-4 h-4 transition-transform" :class="{ 'rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div 
                            x-show="open"
                            x-transition:enter="transition ease-out duration-100"
                            x-transition:enter-start="transform opacity-0 scale-95"
                            x-transition:enter-end="transform opacity-100 scale-100"
                            x-transition:leave="transition ease-in duration-75"
                            x-transition:leave-start="transform opacity-100 scale-100"
                            x-transition:leave-end="transform opacity-0 scale-95"
                            class="absolute right-0 mt-2 w-64 bg-white rounded-md shadow-lg py-1"
                            style="display: none;"
                        >
                            <a href="/docs" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" target="_blank">
                                UI Service
                            </a>
                            <a href="http://localhost:8001/docs" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" target="_blank">
                                Config Service
                            </a>
                            <a href="http://localhost:8002/docs" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" target="_blank">
                                Communication Service
                            </a>
                            <a href="http://localhost:8003/docs" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" target="_blank">
                                Process Service
                            </a>
                            <a href="http://localhost:8004/docs" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" target="_blank">
                                Data Collection Service
                            </a>
                        </div>
                    </div>
                    {% block nav_items %}{% endblock %}
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto py-4">
        <div class="container mx-auto px-4">
            <div class="text-center text-sm text-gray-600">
                <p>MicroColdSpray v{{ version }} - &copy; {{ now().year }}</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='js/base.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
