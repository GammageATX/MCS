# Communication service configuration

version: "1.0.0"

service:
  host: "0.0.0.0"
  port: 8003
  log_level: "INFO"

communication:
  hardware:
    network:
      force_mock: true # Set to true only for testing without hardware
      plc:
        ip: "192.168.0.130"
        tag_file: "backend/resources/tags/MicroColdSpray_basic.csv"
      ssh:
        host: "192.168.0.200"
        port: 22
        username: "root"
        password: "deltatau"

  polling:
    interval: 0.2 # Tag polling interval in seconds
    batch_size: 50 # Number of tags to read in one batch

  services:
    tag_mapping:
      version: "1.0.0"
      config_file: "backend/config/tags.yaml"
    tag_cache:
      version: "1.0.0"
    motion:
      version: "1.0.0"
    equipment:
      version: "1.0.0"

internal_states:
  rules:
    powder_feed_on:
      type: "comparison"
      tag: "feeders.feeder{1|2}.frequency"
      operator: "greater_than"
      value: 0
      description: "Powder feed system is running"

    deagglomerator_on:
      type: "comparison"
      tag: "deagglomerators.deagg{1|2}.duty_cycle"
      operator: "greater_than"
      value: 35
      description: "Deagglomerator is running"

    flows_stable:
      type: "multi_condition"
      description: "Gas flows are stable"
      conditions:
      - tag: "gas_control.main_flow.measured"
        value: true
      - tag: "gas_control.feeder_flow.measured"
        value: true

    pressures_stable:
      type: "multi_condition"
      description: "System pressures are stable"
      conditions:
      - tag: "vacuum.chamber_pressure"
        operator: "less_than"
        value: 5.0
      - tag: "pressure.main_supply_pressure"
        operator: "greater_than"
        value: 50.0

    at_valid_position:
      type: "multi_condition"
      description: "System is at a valid position"
      conditions:
      - tag: "motion.position.z"
        operator: "greater_than_equal"
        value: "{safety.safe_z}"
      - tag: "motion.status.z"
        value: 4

    at_trough_position:
      type: "multi_condition"
      description: "System is at trough position"
      conditions:
      - tag: "motion.position.x"
        operator: "equal"
        value: "{hardware.trough.x}"
      - tag: "motion.position.y"
        operator: "equal"
        value: "{hardware.trough.y}"
      - tag: "motion.position.z"
        operator: "equal"
        value: "{hardware.trough.z}"
